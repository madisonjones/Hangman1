



<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Hangman!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>


</head>

<body>

	<h1>HANGMAN</h1>


<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Guess a letter!</h3>
			</div>	
				<div class="panel-body">
				<h3 id="wordToGuess"></h3>
					
				</div>

			</div>


	
		<div class="panel panel-default">
			<div class="panel-body">
				Wrong Guesses: <span id="wrongGuesses"></span>			
			</div>

		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				Guesses Left: <span id="numGuesses">10</span>
			</div>

		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Win Counter: <span id="winCounter">0</span>
			</div>

		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Loss Counter: <span id="lossCounter">0</span>
				
			</div>

		</div>

	</div>
<div class="footer">Copyright 2016 Madison Jones</div>

</body>
</html
